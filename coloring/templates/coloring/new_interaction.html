{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>

	<style type="text/css">
		#color-palette {
			/* width: 300px; */
			height: 50%;
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
			position: absolute;
			top: 50px;
			left: 90%
		}

		.swatch {
			width: 24px;
			height: 24px;
			/* -moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			 border-radius: 12px; */
			margin: 3px;
		}

		.swatch-clicked {
			width: 24px;
			height: 24px;
			-moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			 border-radius: 12px;
			margin: 3px;
		}
		
		#myCanvas {
			padding-left: 0;
		    padding-right: 0;
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		}
	</style>

	<script type="text/javascript" canvas="canvas">
		let canvas, mandala, cp;
		window.onload = function() {
			canvas = document.getElementById('myCanvas');

			// coloring page
			mandala = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/mandala-freepik.svg'
			};

			// color palette
			cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}

			function myCustomInteraction() {
				var tool = new paper.Tool();

				tool.onMouseDown = function (event) {
				    var hit = mandala.item.hitTest(event.point, { tolerance: 10, fill: true });
				    if (hit) {
				    		// Color palette keeps track of the full history of colors, though we
				    		// only color in with the most-recent color.
						var white = hit.item.fillColor.red === 1 && hit.item.fillColor.blue === 1 && hit.item.fillColor.green === 1;
						// console.log(white);
						if (white) {
							hit.item.fillColor = cp.history[cp.history.length - 1];
						} else {
							hit.item.fillColor = "#ffffff";
						}
				        
				    }
				}
			}

			// create a color palette with the given colors
			function createColorPalette(colors){

				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
						// console.log(this.className);
						if (this.className === "swatch") {
							this.className = "swatch-clicked";
						} else {
							this.className = "swatch";
						}
					});
					cp.$container.append($swatch);
				}
			}


			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}

			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();

				paper.project.importSVG(mandala.filePath, function(item) {
					mandala.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,mandala.item);

				    if (custom) {
				    	myCustomInteraction();
				    } else {
				    	myGradientInteraction();
				    }

				});
			}
			
			function fullScreen(){
				 // <meta http-equiv="fullscreen" content="0" url = "../../static/coloring/templates/coloring/fullscreen.html" /> 
			}

			
			// Set up the mandala interactivity.
			init(true);
		}

		function addColor() {
			console.log(document.getElementById("custom-color").value);
			var color = document.getElementById("custom-color").value;
			var $swatch = $("<div>").css("background-color", color).addClass("swatch");
			$swatch.click(function(){
				// add color to the color palette history
				cp.history.push($(this).css("background-color"));
				// console.log(this.className);
				if (this.className === "swatch") {
					this.className = "swatch-clicked";
				} else {
					this.className = "swatch";
				}
			});
			cp.$container.append($swatch);
		}
	</script>
</head>
<body>

	<canvas id="myCanvas" width="750px" height="750px"></canvas>
	<div id="color-palette"></div>
	<button onclick = "fullScreen()"> <img src = "../../static/coloring/images/fullscreen.png" alt = "fullscreen"
		width = 24px height = 24px></button>
	<button onclick = "window.location.reload();"> <img src = "../../static/coloring/images/reset.png" alt = "reset" 
		width = 24px height = 24px> </button> 
	<input id = "custom-color" type="color" onclick="addColor()">
</body>
</html>
